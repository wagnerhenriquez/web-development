			</ul>
	</nav>
	<!-- menu hamburguesa movile -->	
	<div class="menu-wrap"> <!-- contenedor principal --> 
		<input type="checkbox" class="toggler"> <!-- contenedor del input tipo checkbox -->
		<div class="hamburger"><!-- La hamburguesa, su tamano definira el tamano de las lineas -->
			<div><!-- este primer div vacio es la linea central --></div></div>
		<div class="menu"> <!-- para poner todos los links del menu en el centro, incluyendo los 2 div vacios -->
			<div>
				<div>
					<ul>
			<li><a href="../locations">locations</a></li>
			<li><a href="../our-menu">our menu</a></li>
			<li><a href="../blog">blog</a></li>
			<li><a href="../our-team">meet our team</a></li>
			<li><a href="../contact">contact us</a></li>
			<li><a href="#">register</a></li>
			<li><a href="#">login</a></li>
					</ul>	
					</div>
				</div>
			</div>
		</div>
        <!-- fin del menu hamburguesa -->
        <!-- form -->
    <main class="main">
		<!-- form -->
        <div class="form">
            <form id="form">
                <div class="cat">
                    <img src="../img/cat.png" alt="cat-login">
                    <img src="../img/cat-arm-left.png" alt="cat-login" class="left-arm">
					<img src="../img/cat-arm-right.png" alt="cat-login" class="right-arm">
				</div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@domain.com" required>
                <i class="fas fa-user"></i>
                <label for="password">Password</label>
                <input type="password" id="password">
				<i class="fas fa-eye" id="eye"></i>
				<div class="login-info">
				<label for="rememberMe" class="rememberMe"><input type="checkbox" id="rememberMe">Keep me signed in</label>
				<p><a href="#" class="forgot">Forgot password?</a></p>
				</div>
				<button class="login">Log in</button>
				<p class="sign-p">Don't have an account? <a href="#" class="sign">Sign up here</a></p>
            </form>
		</div>
		<!-- form end -->
    </main>

<script src="../js/app.js"></script>
